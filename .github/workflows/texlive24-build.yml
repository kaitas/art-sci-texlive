name: Build TeX Document and Notify

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  initial-setup:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/texlive:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/texlive:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/texlive:buildcache,mode=max

  update-and-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: initial-setup

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and load Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: texlive:latest
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/texlive:buildcache

    - name: Build TeX document
      run: |
        docker run --rm -v ${{ github.workspace }}:/workdir texlive:latest \
          ptex2pdf conference_samp.tex -l -ot -kanji=utf8

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF
        path: conference_samp.pdf

    - name: Notify Slack
      if: always()
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          STATUS="成功"
          COLOR="#36a64f"
        else
          STATUS="失敗"
          COLOR="#ff0000"
        fi
        
        curl -X POST $SLACK_WEBHOOK \
        -H 'Content-type: application/json' \
        --data '{
          "attachments": [
            {
              "color": "'"$COLOR"'",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*TeXドキュメントのビルドが'"$STATUS"'しました*\n\n*リポジトリ:* ${{ github.repository }}\n*ブランチ:* ${{ github.ref_name }}\n*コミット:* ${{ github.sha }}\n*実行者:* ${{ github.actor }}\n*ワークフロー:* <${{ env.WORKFLOW_URL }}|こちらをクリック>"
                  }
                }
              ]
            }
          ]
        }'